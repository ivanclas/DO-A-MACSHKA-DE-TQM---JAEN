<!DOCTYPE html>
<html lang="es">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doña Maschka - Catálogo de Productos</title>
   
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos globales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f3e9; /* Fondo de página en marrón claro */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 32px;
            color: #a0522d; /* Marrón oscuro */
            font-weight: 700;
            letter-spacing: 1.5px;
            text-align: center;
            margin-bottom: 25px;
        }

        #searchContainer {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #searchInput {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #a0522d; /* Marrón oscuro */
            outline: none;
            box-shadow: inset 0 0 8px rgba(160, 82, 45, 0.5);
        }

        #catalogContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .catalog-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .catalog-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .catalog-details {
            padding: 15px;
            text-align: center;
        }

        .catalog-details h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #a0522d; /* Marrón oscuro */
        }

        .catalog-details p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #777;
        }

        .catalog-details ul {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left;
        }

        .catalog-details ul li {
            margin-bottom: 5px;
        }

        .add-to-cart-btn, .share-btn, .view-details-btn {
            background-color: #a0522d; /* Marrón oscuro */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            width: 90%;
            margin-top: 10px;
        }

        .add-to-cart-btn:hover, .share-btn:hover, .view-details-btn:hover {
            background-color: #8b4513; /* Tono más oscuro */
        }

        /* Botones flotantes */
        #cartButton, #whatsappButton, #yapeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a0522d; /* Marrón oscuro */
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        #cartButton:hover, #whatsappButton:hover, #yapeButton:hover {
            transform: scale(1.1);
        }

        #whatsappButton {
            bottom: 85px;
            background-color: #25D366;
        }

        #yapeButton {
            bottom: 150px;
            background-color: #1A73E8;
        }

        #cartButtonNotification {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Modales */
        #cartModal, #yapeModal, #productModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #cartModal.show, #yapeModal.show, #productModal.show {
            display: flex;
        }

        #cartModalContent, .yape-modal-content, .product-modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 85%;
            max-width: 400px;
            overflow-y: auto;
            position: relative;
            max-height: 80%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }

        .close-btn:hover {
            color: #000;
        }

        /* Estilos del modal de producto */
        .product-modal-content img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .product-modal-content h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #a0522d;
            text-align: center;
        }

        .product-modal-content p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #777;
        }

        .product-modal-content ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-bottom: 15px;
        }

        /* Estilos del carrito */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-image {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
        }

        .cart-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cart-details h4 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .cart-details p {
            font-size: 16px;
            margin: 5px 0;
            color: #777;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .quantity-btn {
            background-color: #a0522d; /* Marrón oscuro */
            border: none;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
        }

        .quantity-btn:hover {
            background-color: #8b4513;
        }

        .remove-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .remove-btn:hover {
            background-color: #e60000;
        }

        #totalPrice {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: right;
        }

        #cartModalContent h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-size: 17px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .whatsapp-btn:hover {
            background-color: #1EBE5A;
        }

        @media (max-width: 600px) {
            #catalogContainer {
                grid-template-columns: 1fr;
            }

            #cartModalContent, .yape-modal-content, .product-modal-content {
                width: 90%;
            }

            .cart-image {
                width: 60px;
                height: 60px;
            }

            #cartButton, #whatsappButton, #yapeButton {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Catálogo de Productos</h1>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Buscar por nombre o precio...">
        </div>
    </div>
    <div id="catalogContainer"></div>

    <button id="whatsappButton" onclick="window.open('https://api.whatsapp.com/send?phone=51947424087', '_blank')">
        <i class="fab fa-whatsapp"></i>
    </button>

    <button id="yapeButton" onclick="window.toggleYapeModal()">
        <img src="icono.png" alt="Yape" style="width: 30px; height: 30px;">
    </button>

    <button id="cartButton" onclick="window.toggleCartModal()">
        🛒
        <span id="cartButtonNotification">0</span>
    </button>

    <!-- Modal del carrito -->
    <div id="cartModal">
        <div id="cartModalContent">
            <h2>Carrito de Compras</h2>
            <div id="cartItems"></div>
            <p id="totalPrice">Total: S/ 0.00</p>
            <button class="whatsapp-btn" onclick="window.sendOrderViaWhatsApp()">Pedir por WhatsApp</button>
            <button class="remove-btn" onclick="window.toggleCartModal()">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Yape -->
    <div id="yapeModal">
        <div class="yape-modal-content">
            <span class="close-btn" onclick="window.toggleYapeModal()">&times;</span>
            <h2>Escanea para pagar con Yape</h2>
            <img src="YAPE.jpeg" alt="Código QR para pagar con Yape" class="yape-qr">
        </div>
    </div>

    <!-- Modal de detalles del producto -->
    <div id="productModal">
        <div class="product-modal-content">
            <span class="close-btn" onclick="window.toggleProductModal()">&times;</span>
            <img id="modalProductImage" src="" alt="Imagen del Producto">
            <h3 id="modalProductName">Nombre del Producto</h3>
            <p id="modalProductPrice">Precio: S/ 0.00</p>
            <ul id="modalProductDescription">
                <!-- Descripción en bullet points -->
            </ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "machka-8432e.firebaseapp.com",
            projectId: "machka-8432e",
            storageBucket: "machka-8432e.appspot.com",
            messagingSenderId: "421528005263",
            appId: "1:421528005263:web:df708ddf04377600c55efa",
            measurementId: "G-89B7M13GTS"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        async function loadCatalog() {
            const catalogContainer = document.getElementById('catalogContainer');
            catalogContainer.innerHTML = ''; 

            try {
                const querySnapshot = await getDocs(collection(firestore, 'productos'));

                products = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderCatalog(products);
            } catch (error) {
                console.error("Error al cargar el catálogo:", error);
                alert("Error al cargar el catálogo. Inténtalo más tarde.");
            }
        }

        function renderCatalog(filteredProducts) {
            const catalogContainer = document.getElementById('catalogContainer');
            catalogContainer.innerHTML = ''; 

            filteredProducts.forEach((product) => {
                const item = document.createElement('div');
                item.className = 'catalog-item';

                const productIdEscaped = encodeURIComponent(product.id);
                const productNameEscaped = encodeURIComponent(product.nombre);
                const productPriceEscaped = encodeURIComponent(product.precio);
                const productImageUrlEscaped = encodeURIComponent(product.imagenUrl);
                const productDescriptionEscaped = encodeURIComponent(product.descripcion);

                // Convertir la descripción en una lista de bullet points
                let descriptionList = '';
                if (product.descripcion) {
                    const descriptionItems = product.descripcion.split('.');
                    descriptionList = '<ul>';
                    descriptionItems.forEach(desc => {
                        if (desc.trim().length > 0) {
                            descriptionList += `<li>${desc.trim()}</li>`;
                        }
                    });
                    descriptionList += '</ul>';
                }

                item.innerHTML = `
                    <img src="${product.imagenUrl}" alt="${product.nombre}" class="catalog-image">
                    <div class="catalog-details">
                        <h3>${product.nombre}</h3>
                        <p>Precio: S/ ${product.precio}</p>
                        ${descriptionList}
                        <button class="add-to-cart-btn" onclick="window.addToCart('${productIdEscaped}', '${productNameEscaped}', ${product.precio}, '${productImageUrlEscaped}', this)">Agregar al Carrito</button>
                        <button class="view-details-btn" onclick="window.openProductModal('${productNameEscaped}', ${product.precio}, '${productImageUrlEscaped}', '${productDescriptionEscaped}')">Ver Detalles</button>
                        <button class="share-btn" onclick="window.shareProduct('${productIdEscaped}', '${productNameEscaped}', ${product.precio}, '${productImageUrlEscaped}')">Compartir <i class="fas fa-share-alt"></i></button>
                    </div>
                `;

                catalogContainer.appendChild(item);
            });
        }

        function handleSearch() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.nombre.toLowerCase().includes(searchInput) || 
                product.precio.toString().includes(searchInput)
            );
            renderCatalog(filteredProducts);
        }

        function addToCart(productId, name, price, imageUrl, button) {
            const decodedName = decodeURIComponent(name);
            const decodedImageUrl = decodeURIComponent(imageUrl);

            const existingProduct = cart.find(item => item.id === productId);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ id: productId, name: decodedName, price, imageUrl: decodedImageUrl, quantity: 1 });
            }

            button.style.backgroundColor = 'red';
            button.textContent = 'Agregado';
            button.disabled = true;

            setTimeout(() => {
                button.style.backgroundColor = '#a0522d'; /* Marrón oscuro */
                button.textContent = 'Agregar al Carrito';
                button.disabled = false;
            }, 2000);

            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');
            const cartButtonNotification = document.getElementById('cartButtonNotification');

            cartItemsContainer.innerHTML = '';
            let total = 0;
            let totalQuantity = cart.reduce((acc, item) => acc + item.quantity, 0);

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" class="cart-image">
                    <div class="cart-details">
                        <h4>${item.name}</h4>
                        <p>Precio: S/ ${item.price.toFixed(2)}</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="window.changeQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="window.changeQuantity(${index}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="window.removeFromCart(${index})">Eliminar</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            totalPriceElement.textContent = `Total: S/ ${total.toFixed(2)}`;
            cartButtonNotification.textContent = totalQuantity;
            cartButtonNotification.style.display = totalQuantity > 0 ? 'flex' : 'none';

            // Guardar el carrito en localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function changeQuantity(index, amount) {
            const product = cart[index];
            product.quantity += amount;
            if (product.quantity <= 0) {
                removeFromCart(index);
            } else {
                updateCart();
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function toggleCartModal() {
            const cartModal = document.getElementById('cartModal');
            cartModal.classList.toggle('show');
        }

        function toggleYapeModal() {
            const yapeModal = document.getElementById('yapeModal');
            yapeModal.classList.toggle('show');
        }

        function openProductModal(name, price, imageUrl, description) {
            const modal = document.getElementById('productModal');
            const modalName = document.getElementById('modalProductName');
            const modalPrice = document.getElementById('modalProductPrice');
            const modalImage = document.getElementById('modalProductImage');
            const modalDescription = document.getElementById('modalProductDescription');

            const decodedName = decodeURIComponent(name);
            const decodedImageUrl = decodeURIComponent(imageUrl);
            const decodedDescription = decodeURIComponent(description);

            modalName.textContent = decodedName;
            modalPrice.textContent = `Precio: S/ ${price}`;
            modalImage.src = decodedImageUrl;

            // Convertir la descripción en una lista de bullet points
            modalDescription.innerHTML = '';
            if (decodedDescription) {
                const descriptionItems = decodedDescription.split('.');
                descriptionItems.forEach(desc => {
                    if (desc.trim().length > 0) {
                        const li = document.createElement('li');
                        li.textContent = desc.trim();
                        modalDescription.appendChild(li);
                    }
                });
            }

            modal.classList.add('show');
        }

        function toggleProductModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('show');
        }

        function sendOrderViaWhatsApp() {
            if (cart.length === 0) {
                alert("El carrito está vacío.");
                return;
            }

            let message = "Hola, me gustaría hacer el siguiente pedido:\n";
            cart.forEach((item) => {
                message += `\n- ${item.name} (Cantidad: ${item.quantity})`;
            });
            const totalPrice = document.getElementById('totalPrice').textContent;
            message += `\n\n${totalPrice}`;

            const whatsappUrl = `https://api.whatsapp.com/send?phone=51947424087&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function shareProduct(productId, name, price, imageUrl) {
            const productUrl = `https://tusitio.com/catalogo.html?productId=${productId}`;
            const message = `¡Mira este producto de Doña Maschka! 🛍️\n\nProducto: ${decodeURIComponent(name)}\nPrecio: S/ ${price}\n\nPuedes verlo aquí: ${productUrl}`;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        window.addEventListener('click', function(event) {
            const yapeModal = document.getElementById('yapeModal');
            const cartModal = document.getElementById('cartModal');
            const productModal = document.getElementById('productModal');
            if (event.target === yapeModal) {
                yapeModal.classList.remove('show');
            }
            if (event.target === cartModal) {
                cartModal.classList.remove('show');
            }
            if (event.target === productModal) {
                productModal.classList.remove('show');
            }
        });

        window.addToCart = addToCart;
        window.changeQuantity = changeQuantity;
        window.removeFromCart = removeFromCart;
        window.toggleCartModal = toggleCartModal;
        window.toggleYapeModal = toggleYapeModal;
        window.openProductModal = openProductModal;
        window.toggleProductModal = toggleProductModal;
        window.sendOrderViaWhatsApp = sendOrderViaWhatsApp;
        window.shareProduct = shareProduct;
        window.handleSearch = handleSearch;

        window.addEventListener('load', () => {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            updateCart();
            loadCatalog();
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });
    </script>
</body>
</html>
